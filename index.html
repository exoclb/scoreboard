<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="home">
            <h2>Home</h2>
            <div class="score" id="score1">0</div>
            <div class="buttons">
                <button onclick="updateScore(1, 1)">+1</button>
                <button onclick="updateScore(1, 2)">+2</button>
                <button onclick="updateScore(1, 3)">+3</button>
            </div>
        </div>
        <div class="team" id="guest">
            <h2>Guest</h2>
            <div class="score" id="score2">0</div>
            <div class="buttons">
                <button onclick="updateScore(2, 1)">+1</button>
                <button onclick="updateScore(2, 2)">+2</button>
                <button onclick="updateScore(2, 3)">+3</button>
            </div>
        </div>
    </div>
    <div class="reset-container">
        <button id="resetButton" onclick="resetScores()">Reset Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
